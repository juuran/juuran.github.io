  <!doctype html>
  <html lang='fi'>
    <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <meta name='robots' content='noindex'>
      <title>Juuson kuvat</title>
      
    </head>
    <body>
      <br><br><br><br><br>
      <h1>Siirrytään <a href='https://85.156.34.242:42615' target='_self'><strong>perhe-albumiin</strong></a></h1>
      <button id='laskuri'>Javascript pois päältä. Siirry linkistä!</button>
      <script>
        'use strict';
        const urli = 'https://85.156.34.242:42615';
        let secsLeft = 4;
                let running = true;
        const counter = window.document.getElementById('laskuri');

        const sleep = ms => new Promise(r => setTimeout(r, ms));
        const drawCounter = count => counter.textContent = running ? count + " ▶️": count + " ⏸";
        const toggleOnOff = () => {
          running = running ? false : true;
          drawCounter(secsLeft);
        }

        counter.addEventListener("click", toggleOnOff);
        
        document.addEventListener("keypress", e => {
          document.getElementById("laskuri").parentElement.appendChild(new textContent((e.key.toString));
          if (e.key === " ") {
            toggleOnOff;
          };
        })

        window.onload = async () => {
          while (true) {
            if (secsLeft > 0 && running)
              drawCounter(--secsLeft);
            if (secsLeft == 0)
              window.location.href = urli;

            await sleep(1 * 1000);
          }
        }
      </script>
    </body>
  </html>
