  <!doctype html>
  <html lang='fi'>
    <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <meta name='robots' content='noindex'>
      <title>Vilman & Juuson hääkuvat</title>
      <style>
        h1, h2, p, li, button {
          padding: 1.2rem;
          font-family: monospace, Courier New;
          font-size: 1.6rem;
	  margin: 0;
        }
        h2 {
          font-size: 1rem;
          padding-bottom: 0.5rem;
        }
        p, ul, li, button {
          font-size: 0.8rem;
          padding-top: 0.3rem;
          padding-bottom: 0;
        }
        span {  display: inline-block;  }
        button {
          margin: 1rem;
          padding: 0.45rem;
          user-select: none;
          animation: clicked 0.6s 1 ease-in-out backwards;
        }
        button:active {
          animation: clicked 0.6s 1 ease-in-out forwards;
        }
        @keyframes clicked {
          from { transform: scale(1.00, 1.00); }
          to   { transform: scale(1.15, 1.15); }
        }
      </style>
    </head>
    <body>
      <h1>Toinen moinen</h1>
    </body>
  </html>
